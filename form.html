<!DOCTYPE html>
<html>
    <head>
        <title>Sample</title>
    </head>
    <body background="mit.jpg">
        <form style="color:lime">
            <h1 style="color:magenta">MITS COLLEGE FORM</h1>
            First Name:<input type="text",name="firstname"/><br><br>
            Last Name:<input type="text",name="lastname"/><br><br>
            Email:<input type="email",name="email"/><br><br>
            Password:<input type="password",name="password"/><br><br>
            Gender:<input type="radio",name="gender",value="male"/>Male<br>
                   <input type="radio",name="gender",value="female"/>Female<br><br>
            Year:<select name="dropdown">
                <option value = "Year">Year</option>
                <option value = "First">First</option>
                <option value = "Second">Second</option>
                <option value = "Third">Third</option>
                <option value = "Fourth">Fourth</option>
                </select><br/><br/>
            Branch:
            <input type="checkbox",name="branch1",value="cse">CSE<br>
            <input type="checkbox",name="branch1",value="cai">CAI<br>
            <input type="checkbox",name="branch1",value="csd">CSD<br>
            <input type="checkbox",name="branch1",value="csm">CSM<br>
            <input type="checkbox",name="branch1",value="csn">CSN<br>
            <input type="checkbox",name="branch1",value="csc">CSC<br>
            <input type="checkbox",name="branch1",value="cst">CST<br>
            <input type="checkbox",name="branch1",value="ece">ECE<br><br>
            File:<input type="file",name="newfile"/><br><br>
            Color:<input type="color",name="upclick",value="#a52a2a"><br><input type="color",name="downclick",value="#f5f5dc"><br><br>
            StartDate:<input type="date",name="Startdate"/><br><br>
            EndDate:<input type="date",name="Enddate"/><br><br>
            Select date & time:<input type="datetime-local",name="meetingdate"/><br><br>
            Month:<input type="month",name="newMonth"/><br><br>
            Age:<input type="number",name="num",min="50",max="80"><br><br>
            LinkedIn URL:<input type="url",name="website",placeholder="http://example.com"><br><br>
            Week:<input type="week",name="bestweek"/><br><br>
            Search:<input type="search",name="q"/><br><br>
            Telephone Number:<input type="tel",name="telephone",pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required><br><br>
            <input type="Submit" name="Submit" value="Submit"/>
            <input type="Reset" name="Reset" value="Reset"/><br><br>
        </form>
    </body>
</html>
